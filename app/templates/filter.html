{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 bg-light p-4 mt-3">
            <h4 class="text-center">
                Autocomplete Search Box
            </h4>
            <form action='/filter/delete' method='post' class='form-inline p-3'>
                <input type='text' name='search' id='search' list='food_name' class = 'form-control form-control-lg rounded-0 border-info' placeholder='Type Food name' style='width:80%;'>
                <input type="submit" id = 'button' name='submit' value='Submit' class='btn btn-info btn-lg rouned-0' style="width:20%; height:44px;"> 
                <datalist id ='food_name'>
                    {% for i in foods %}
                        <option>{{i}}</option>
                    {% endfor %}
                </datalist>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Json Data (확인용 -- 나중에 없앨 것!)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>{{cat_dict}}</th>
                    </tr>
                </tbody>
            </table>
            
            <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script>
                $("#button").click(function (e){
                    var search = $('#search').val();
                    alert(`${search} 가(이) 데이터베이스에서 삭제되었습니다!`)
                })
            </script>
        </div>
    </div>
</div>

{% endblock %}
