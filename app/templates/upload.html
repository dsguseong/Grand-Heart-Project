{% extends "base.html" %}

{% block content %}
<center>
    You can upload food images.
</center>

<form method="POST" action="/upload/image" enctype="multipart/form-data">
  <input type='file' name="imgdata" accept="image/*" style="margin-bottom:10px" class="form-control" type="text" placeholder="Enter user" multiple>
  <input type="submit" class="btn btn-primary" value="Add" />
</form>

{% if image_list %}
<table class='table'>
  <thead>
    <tr>
      <th scope='col'>#</th>
      <th scope='col'>Image</th>
      <th scope='col'>Title</th>
      <th scope-'col'>Upload_Date</th>
    </tr>
  </thead>
  <tbody>
    {% for image in image_list %}
    <tr>
      <th scope='row'>{{ image.id }}</th>
      <td> <img src='data:;base64, {{ image.rendered_data }}' width='500', height='Auto'> </td>
      <td>{{ image.imgname }}</td>
      <td>{{ image.pic_date }}</td>
      <td>
        <a class="btn btn-secondary", href='/upload/{{ image.id }}'>
          Delete
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

{% endblock %}
